<!DOCTYPE html>
<title>To-Do</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <script src="store.js" defer></script>
  </head>
  <body>
    <nav>
      <nav id="title-bar">
        <div id="title">To-Do's :</div>
      </nav>

      <div id="add-todo">
        <!-- <div id="text-field">Add to-do's ...</div> -->

        <div id="text-btn">
          <input
            id="textbox"
            type="text"
            name="textbox"
            placeholder="enter your to-do's"
          />
          <!--Onclick is not added-->
          <button id="text_add_btn" onclick="x.to_do_add()">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>

        <!-- Button's will be added -->
      </div>

      <div id="middle">
        <h3 id="to-do-print">TO-DO's :</h3>

        <!-- All contents will be here -->
        <div id="scroll-content">
          <div id="content">...</div>
        </div>
      </div>

      <div id="r-cmp-sa">
        <button id="refresh-btn" onclick="x.fetch_data_method()">
          Refresh
        </button>
        <label id="check_box" for="check_box"
          ><input
            type="checkbox"
            name="Completed"
            onclick="x.check_complete()"
          />Completed</label
        >
        <button class="save_clear" onclick="x.save_data()">Save</button>
        <button class="save_clear" onclick="x.clear()">Clear</button>

      </div>

      
    </nav>
  </body>
</html>
