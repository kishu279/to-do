<!DOCTYPE html>
<title>To-Do</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" defer></script>
  </head>
  <body>
    <nav>
      <nav id="title-bar">
        <div id="title">To-Do's :</div>
      </nav>

      <div id="add-todo">
        <div id="text-field">Add to-do's ...</div>

        <!-- Button's will be added -->
      </div>

      <div id="middle">
        <div id="to-do-print">
          <h3>TO-DO's :</h3>
          <button id="btn" onclick="x.fetch_data_method()">Refresh</button>

          <label id="check_box" for="check_box"
            ><input
              type="checkbox"
              name="Completed"
              onclick="x.check_complete()"
            />Completed</label
          >
        </div>

        <!-- All contents will be here -->
        <div id="scroll-content">
          <div id="content">...</div>
        </div>
      </div>
    </nav>
  </body>
</html>
